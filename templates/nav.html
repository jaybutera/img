<!doctype html>
<html>
    <head>
<style>
body {
  margin: 0;
  font-family: Arial, Helvetica, sans-serif;
  background-color: black;
}
.topnav {
  overflow: hidden;
  background-color: #333;
}

.topnav a {
  float: left;
  color: #f2f2f2;
  text-align: center;
  padding: 14px 16px;
  text-decoration: none;
  font-size: 17px;
}

input {
    margin: 10px 10px;
    font-size: 17px;
}

input[type="file"] {
  color: white;
}

button {
    background-color: white;
    border: none;
    color: black;
    margin: 10px 10px;
    padding: 15px 32px;
    font-size: 24px;
    align: center;
}

.topnav a:hover {
  background-color: #ddd;
  color: black;
}
</style>
    </head>
    <body>
        <div class="topnav">
            <a href="/new">New Collection</a>
        </div>

        {% block body %}{% endblock %}
    </body>
</html>
