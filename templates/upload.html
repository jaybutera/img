<input type="file" multiple id="input-images">

<script>
    const fileInput = document.getElementById('input-images');
    fileInput.onchange = () => {
      const selectedFiles = [...fileInput.files];
      console.log(selectedFiles);
      fetch('/{{ topic }}/new-image', {
        method: 'POST',
        body: selectedFiles[0],
      });
    }
</script>
